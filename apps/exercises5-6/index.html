<!DOCTYPE html>
<html ng-app="routes">
<head>
	<title>Ejercicio 5 y 6</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="/angular/angular.min.js"></script>
	<script type="text/javascript" src="/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/angular-cookies/angular-cookies.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="mainCtrl">
	<div ng-if="isAuthenticated()" ng-include="template.nav"></div>
	<br />
	<div class="well col-md-6 col-md-offset-3" ng-show="loading">
		<h4>Loading</h4>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
		</div>
	</div>
	<div class="container">
		<div class="row" ng-show="!loading">
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
