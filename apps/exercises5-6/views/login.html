<div class="well col-md-4 col-md-offset-2">
	<form class="css-form" name="loginForm" ng-submit="login(credentials)">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="user" class="form-control" ng-model="credentials.user" ng-required="true"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" ng-model="credentials.password" ng-required="true"/>
		</div>
		<button ng-show="!loading" type="submit" class="btn btn-success">Login</button>
		<button class="btn btn-warning" ng-show="loading">
			<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>&nbsp;Loading...
		</button>
		<span ng-show="!loading">{{loginResult}}</span>
	</form>
</div>
