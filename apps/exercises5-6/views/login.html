<div class="well col-md-4 col-md-offset-2">
	<form class="css-form" name="loginForm" ng-submit="login(credentials)">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="user" class="form-control" ng-model="credentials.user" ng-required="true"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" ng-model="credentials.password" ng-required="true"/>
		</div>
		<button type="submit" class="btn btn-success">Login</button>
		{{loginResult}}
	</form>
</div>
