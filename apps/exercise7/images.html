<h3>Put the URL of some images and they will be loaded in the carousel</h3>
<div class="col-md-6">
	<div ui-grid="gridOptions" ui-grid-edit></div>
</div>
<div class="col-md-6">
	<carousel>
		<slide ng-repeat="img in imgs">
			<img ng-src="{{img.url}}" align="middle" style="height:300px; display: block; margin-left: auto; margin-right: auto;">
			<div class="carousel-caption">
				<h4>Image #{{$index}}</h4>
				<p>{{img.url}}</p>
			</div>
		</slide>
	</carousel>
</div>
